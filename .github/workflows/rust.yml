name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: x86_64-unknown-linux-musl
          args: "--locked --release"
          strip: true
